<script>

var data = {
	name: '',
	tel: '',
	cart: get('cart', []),
	list: get('list', []),
};

//data//

var vue = new Vue({
    el: '#vue',
    data: data,
    methods: {
		order: function () {
			if (!vue.name) return alert('請輸入姓名！');
			if (!vue.tel) return alert('請輸入電話！');
			api('order', {name: vue.name, tel: vue.tel, cart: vue.cart}, function (rs) {
				vue.list.push({});
				set('list', vue.list);
				vue.cart = [];
				set('cart', vue.cart);
				alert('訂書成功！');
				location.href = 'index.html';
			});
		},
    },
});

</script>
