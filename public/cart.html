};

//data//

var vue = new Vue({
    el: '#vue',
    data: data,
    computed: {
        author: function () {
			return dict(this.authors);
        },
        book: function () {
			return dict(this.books);
        },
        total: function () {
			var sum = 0;
			for (var i in this.cart) {
				var b = this.cart[i];
				sum += this.book[b._id].discount * b.quantity;
			}
			return sum;
        },
	},
    methods: {
		delCart: function (i) {
			if (!confirm('確定刪除？')) return;
			this.cart.splice(i, 1);
			set('cart', this.cart);
		},
		info: function () {
			set('cart', this.cart);
			location.href = 'info.html';
		},
    },
});
